<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata about the document -->
    <meta charset="UTF-8"> <!-- Defines the character set as UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page responsive -->
    <title>Counter Application</title> <!-- Title of the webpage -->
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file for styling -->
</head>
<body>
    <!-- Main container for the counter application -->
    <div class="container">
        <!-- Title of the counter application -->
        <h1>Counter</h1>
        
        <!-- Display the current counter value -->
        <span id="value">0</span> <!-- Initially set to 0 -->
        
        <!-- Buttons to control the counter -->
        <div>
            <button class="btn" id="decrease">Decrease</button> <!-- Button to decrease the counter -->
            <button class="btn" id="reset">Reset</button> <!-- Button to reset the counter to 0 -->
            <button class="btn" id="increase">Increase</button> <!-- Button to increase the counter -->
        </div>
    </div>

    <!-- Link to the external JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
